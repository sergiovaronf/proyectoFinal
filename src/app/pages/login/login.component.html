<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/icon/icon-app.png">
  </div>
</ion-header>
<ion-content >
  <div class="center">
    <div heading-column-lr>
      <h1 big-heading>Login</h1>
    </div>
    <ion-label>
      Ingresa tus datos de inicio
    </ion-label>
    <form [formGroup]="form" #frmLogin="ngForm" (ngSubmit)="onLogin()">
      <ion-item transparent>
        <ion-icon icon-small name="person-outline"></ion-icon>
        <ion-input placeholder="Correo" type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-icon icon-small name="eye-outline"></ion-icon>
        <ion-input placeholder="Contrase単a" type="password"  formControlName="contrase単a"></ion-input>
      </ion-item>
      <ion-label class="forget-password">多Has olvidado la contrase単a?</ion-label>.
      <div linespace></div>
      <ion-button color="tertiary" class="ion-button-class" shape="round" fill="solid" size="large"
      expand="block" type="submit">Entrar</ion-button>
      <ion-label class="ion-text-center" color=tertiary>
        <span class="link-button" routerLink= "/registro" >No tengo Cuenta? Inscribirse</span>
      </ion-label>
    </form>
  </div>
</ion-content>
