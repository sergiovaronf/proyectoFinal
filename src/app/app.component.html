<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <img src="assets/icon/icon-app.png">
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item button routerLink="/inicio">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button routerLink="/usuario" *ngIf="verificarRol()==1">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <ion-item button routerLink="/login" (click)="cerrarSesion()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content class="ion-padding">
  <ion-router-outlet animated  id="main-content"></ion-router-outlet>
</ion-content>
